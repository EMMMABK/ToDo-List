<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <header></header>
    <main class="main">
        <h2 class="main__title">To Do List:</h2>
        <table>
            <tr>
                <th>Item</th>
            </tr>
            {% for task in object_list %}
            <tr>
                <th>{{ task.title }}</th>
            </tr>
            {% empty %}
                <h3 class="main_subtitle">No items in list</h3>
            {% endfor %}
        </table>
    </main>
</body>
</html>
